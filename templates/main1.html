<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Username: {{ data.profile.username }}</p>
    <p>Last Online: {{ data.profile.display_last_online }}</p>
    <p>Joined: {{ data.profile.display_joined }}</p>

    <h2>Games in the past month</h2>
    <ul>
        {% for game in data.games.games %}
            <li>{{ game.url }}</li>
        {% endfor %}
    </ul>
</body>
</html>
